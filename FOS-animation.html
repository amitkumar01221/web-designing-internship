<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .a{
            width: 600px;
            height: 450px;
            border: 6px solid red;
            color: white;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- FOS animation -->
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-left"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-left"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-left"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="zoom-in-down"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-left"></div>
    <div class="a" data-aos="fade-right"></div>
    <div class="a" data-aos="fade-left"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
